<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

<header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-2xl font-bold">Restaurant Menu</h1>
</header>

<main class="container mx-auto mt-10">
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow rounded-lg">
            <thead class="bg-blue-200">
                <tr>
                    <th class="py-2 px-4">ID</th>
                    <th class="py-2 px-4">Item Name</th>
                    <th class="py-2 px-4">Price</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr class="border-b">
                    <td class="py-2 px-4">{{ item[0] }}</td>
                    <td class="py-2 px-4">{{ item[1] }}</td>
                    <td class="py-2 px-4">{{ item[2] }}</td>
                    <td class="py-2 px-4 space-x-2">
                        
                        <a href="{{ url_for('update_item', item_id=item[0]) }}" 
                           class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 transition">
                           Update
                        </a>
                      
                        <a href="{{ url_for('delete_item', item_id=item[0]) }}" 
                           class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition"
                           onclick="return confirm('Are you sure you want to delete this item?');">
                           Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-6 text-center">
        <a href="{{ url_for('add_item') }}" 
           class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
           Add New Item
        </a>
        <a href="{{ url_for('index') }}" 
           class="ml-4 text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
</main>

</body>
</html>
