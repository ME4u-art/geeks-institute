<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

<header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-2xl font-bold">Add a New Menu Item</h1>
</header>

<main class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <form action="{{ url_for('add_item') }}" method="POST" class="space-y-4">
            <div>
                <label class="block font-bold mb-1">Item Name</label>
                <input type="text" name="item_name" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div>
                <label class="block font-bold mb-1">Item Price</label>
                <input type="number" name="item_price" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                Add Item
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline">Back to Dashboard</a>
        </div>
    </div>
</main>

</body>
</html>
