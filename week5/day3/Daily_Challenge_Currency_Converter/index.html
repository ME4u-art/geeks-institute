<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
   
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      color: #fff;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    
    .converter {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 300px;
    }

    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    input {
      width: 100px;
      text-align: center;
    }

    select {
      min-width: 120px;
      cursor: pointer;
    }

    button {
      background: #ffb347; 
      background: linear-gradient(to right, #ffcc33, #ff9966);
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 10px;
      background: rgba(0,0,0,0.2);
      padding: 10px 20px;
      border-radius: 10px;
    }

   
    @media (max-width: 500px) {
      .inputs {
        flex-direction: column;
      }
      input, select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Currency Converter</h1>

  <div class="converter">
    <div class="inputs">
      <input type="number" id="amount" placeholder="Amount" value="1">
      <select id="fromCurrency"></select>
      <button id="switchBtn">ðŸ”„</button>
      <select id="toCurrency"></select>
    </div>

    <h2>Converted Amount: <span id="result">0</span></h2>
  </div>

  <script>
    const API_KEY = '05473bd2d376173621387e55';
    const fromCurrency = document.getElementById('fromCurrency');
    const toCurrency = document.getElementById('toCurrency');
    const amountInput = document.getElementById('amount');
    const result = document.getElementById('result');
    const switchBtn = document.getElementById('switchBtn');

    async function fetchCurrencies() {
      try {
        const response = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/codes`);
        const data = await response.json();
        const codes = data.supported_codes;

        codes.forEach(([code, name]) => {
          const optionFrom = document.createElement('option');
          const optionTo = document.createElement('option');
          optionFrom.value = code;
          optionFrom.textContent = `${code} - ${name}`;
          optionTo.value = code;
          optionTo.textContent = `${code} - ${name}`;
          fromCurrency.appendChild(optionFrom);
          toCurrency.appendChild(optionTo);
        });

        fromCurrency.value = 'USD';
        toCurrency.value = 'EUR';
      } catch (error) {
        console.error('Error fetching currencies:', error);
      }
    }

    async function convertCurrency() {
      const from = fromCurrency.value;
      const to = toCurrency.value;
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount < 0) return;
      result.textContent = 'Loading...';
      try {
        const response = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/pair/${from}/${to}/${amount}`);
        const data = await response.json();
        if (data.result === 'success') {
          result.textContent = data.conversion_result.toFixed(2);
        } else {
          result.textContent = data['error-type'] || 'Error converting';
        }
      } catch (error) {
        console.error('Error converting currency:', error);
        result.textContent = 'Error converting';
      }
    }

    switchBtn.addEventListener('click', () => {
      const temp = fromCurrency.value;
      fromCurrency.value = toCurrency.value;
      toCurrency.value = temp;
      convertCurrency();
    });

    fromCurrency.addEventListener('change', convertCurrency);
    toCurrency.addEventListener('change', convertCurrency);
    amountInput.addEventListener('input', convertCurrency);

    fetchCurrencies().then(convertCurrency);
  </script>

</body>
</html>
