<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Giphy Fetcher</title>
</head>
<body>
  <h1>🎞️ Random Giphy Fetcher</h1>

  <form id="gifForm">
    <input type="text" id="searchInput" placeholder="Enter category (e.g. sun)" required>
    <button type="submit">Get Random GIF</button>
  </form>

  <button id="deleteAllBtn">Delete All GIFs</button>

  <div id="gifContainer"></div>

  <script> 
    const API_KEY = "hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";
const form = document.getElementById('gifForm');
const input = document.getElementById('searchInput');
const deleteAllBtn = document.getElementById('deleteAllBtn');
const container = document.getElementById('gifContainer');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const searchTerm = input.value.trim();
  if (!searchTerm) return alert("Please enter a category!");

  try {
    const response = await fetch(
      `https://api.giphy.com/v1/gifs/random?api_key=${API_KEY}&tag=${searchTerm}`
    );

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const data = await response.json();
    const gifUrl = data.data.images.fixed_height.url;

  
    const gifCard = document.createElement('div');
    gifCard.classList.add('gif-card');

    const img = document.createElement('img');
    img.src = gifUrl;
    img.alt = searchTerm;

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.addEventListener('click', () => {
      gifCard.remove();
    });

    gifCard.appendChild(img);
    gifCard.appendChild(deleteBtn);
    container.appendChild(gifCard);

  } catch (error) {
    console.error("Error fetching Giphy data:", error);
    alert("Something went wrong. Please check the console.");
  }
});

                           
deleteAllBtn.addEventListener('click', () => {
  container.innerHTML = '';
});

  </script>
</body>
</html>
