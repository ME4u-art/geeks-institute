<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            width: 100px;
            border-radius: 5px;
            border: none;
            background-color: #6c63ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #5751d1;
        }

        #output {
            margin-top: 20px;
            background: #f3f3f3;
            padding: 15px;
            border-radius: 8px;
            width: fit-content;
        }
    </style>
</head>
<body>

    <h1>Send Form Data as JSON</h1>

    <form id="user-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="lastname" placeholder="Last Name" required>
        <button type="submit">Send</button>
    </form>

    <div id="output"></div>

    <script>
    const form = document.getElementById("user-form");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(e) {
        e.preventDefault(); 


    const name = document.getElementById("name").value.trim();
    const lastname = document.getElementById("lastname").value.trim();

    if (name && lastname) {
 
        const userData = {
            name: name,
            lastname: lastname
        };

     
    output.textContent = JSON.stringify(userData, null, 2);

     
    form.reset();
    }
});

    </script>
</body>
</html>
