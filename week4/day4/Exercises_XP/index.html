<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <form action="" method="post">

    <input type="text" id="name" name="username" placeholder="Enter your name"><br><br>

    <input type="submit" value="Send">
  </form>
</body>
</html>
