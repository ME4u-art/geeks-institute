        function hotelCost(user_nights){
         
             while(true){

                user_nights 

                if( !isNaN(user_nights) && user_nights !== "" && Number(user_nights) > 0 ){
                    user_nights = Number(user_nights);
                    break                     
                }
                else{
                    alert(`Please Enter a valid input`)

                }
               
            }
            return user_nights * 140;
        }
        function planeRideCost(user_dest){
            while(true){
                user_dest

                if(  user_dest !== ""  ){
                    if(user_dest &&isNaN(user_dest)){
                        break;
                    }
                }
                else{
                    alert(`Please Enter a valid input`)

                }
               
            }
            user_dest = user_dest.toLocaleLowerCase();
            if (user_dest === "london"){
                return 183;
            }else if(user_dest === "paris"){
                return 220;
            }else{
                return 300;
            }
        }
