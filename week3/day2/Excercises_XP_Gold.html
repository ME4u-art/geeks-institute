        function abbrevName(name){
            let parts = name.split(" ");
            return parts[0]+" "+ parts[1][0] +".";
        }
        console.log(abbrevName("Robin Singh"))
        /*ex3*/
        function swapCase(str){
            return str
            .split("")
            .map(char=>
                char === char.toUpperCase()
                ? char.toLowerCase()
                : char.toUpperCase()
            )
            .join("");
        }
        console.log(swapCase("The Quick Brown Fox"))
