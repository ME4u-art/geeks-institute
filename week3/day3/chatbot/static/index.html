<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-avatar"></div>
      <h2>SmartBot ü§ñ</h2>
    </div>
    <div id="chat-box"></div>
    <div class="input-box">
  <input type="text" id="user-input" placeholder="Type a message... üòé" onkeydown="if(event.key==='Enter'){sendMessage();}">
  
  <!-- Hidden file input -->
  <input type="file" id="file-input" onchange="sendFile()" hidden>
  
  <!-- Button to trigger file input -->
  <button onclick="document.getElementById('file-input').click()">üìé</button>
  
  <button onclick="sendMessage()">Send</button>
</div>

  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function scrollSmooth() {
      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
    }

    function addMessage(content, sender="bot") {
      const time = getTime();
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.innerHTML = `<div class="msg">${content}</div><div class="time">${time}</div>`;
      div.classList.add("fade-in");
      chatBox.appendChild(div);
      scrollSmooth();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.innerHTML = `<div class="msg">SmartBot is typing...</div>`;
      chatBox.appendChild(typing);
      scrollSmooth();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({message})
        });
        const data = await res.json();

        typing.remove();
        addMessage(data.reply, "bot");

      } catch (err) {
        typing.remove();
        addMessage("‚ö†Ô∏è Error connecting to the bot.", "bot");
      }
    }
    async function sendFile() {
  const fileInput = document.getElementById('file-input');
  if (!fileInput.files.length) return;

  const file = fileInput.files[0];
  addMessage(`üìé File uploaded: ${file.name}`, 'user');

  const formData = new FormData();
  formData.append('file', file);

  try {
    const res = await fetch('/upload', {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    addMessage(data.reply, 'bot');
  } catch (err) {
    addMessage('‚ö†Ô∏è File upload failed', 'bot');
  }

  fileInput.value = ''; // reset
}

  </script>
</body>
</html>
