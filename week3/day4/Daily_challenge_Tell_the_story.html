<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge: Mad Libs</title>
</head>
<body>

  <h1>Mad Libs</h1>

  <form id="libform">
    <label for="noun">Noun:</label><input type="text" id="noun"><br>
    <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
    <label for="person">Someone's Name:</label><input type="text" id="person"><br>
    <label for="verb">Verb:</label><input type="text" id="verb"><br>
    <label for="place">A place:</label><input type="text" id="place"><br>
    <button id="lib-button">Lib it!</button>
  </form>

  <button id="shuffleBtn" style="display:none; margin-top:10px;">Shuffle Story</button>

  <p>
    <strong>Generated story:</strong>
    <span id="story"></span>
  </p>

  <script>
    const form = document.getElementById("libform");
    const storySpan = document.getElementById("story");
    const shuffleBtn = document.getElementById("shuffleBtn");

    let currentValues = {};
    const stories = [
      (v) => `${v.person} went to ${v.place} with a ${v.adjective} ${v.noun} and decided to ${v.verb}.`,
      (v) => `In ${v.place}, ${v.person} found a ${v.noun}. It was so ${v.adjective} that they had to ${v.verb}!`,
      (v) => `Why did ${v.person} bring a ${v.noun} to ${v.place}? Because it was ${v.adjective} and perfect for ${v.verb}ing!`
    ];

    form.addEventListener("submit", function(event) {
      event.preventDefault();

     
      const noun = document.getElementById("noun").value.trim();
      const adjective = document.getElementById("adjective").value.trim();
      const person = document.getElementById("person").value.trim();
      const verb = document.getElementById("verb").value.trim();
      const place = document.getElementById("place").value.trim();


      if (!noun || !adjective || !person || !verb || !place) {
        alert("Please fill in all fields!");
        return;
      }

      
      currentValues = { noun, adjective, person, verb, place };

      
      generateStory();

   
      shuffleBtn.style.display = "inline-block";
    });

    function generateStory() {
      const randomIndex = Math.floor(Math.random() * stories.length);
      const newStory = stories[randomIndex](currentValues);
      storySpan.textContent = newStory;
    }

    shuffleBtn.addEventListener("click", generateStory);
  </script>

</body>
</html>
