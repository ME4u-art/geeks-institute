<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Daily challenge: Stars</h2>
    <script>
        /*one loop*/
         let stars = ""
         for (let i = 0; i<=5;i++){
            stars+="*"
            console.log(stars)
         }
         /*nested loop*/
         for(let x = 0; x <= 0 ; x++){
            for(let y = 0; y <= 5; y++){
                stars+="*"
                console.log(stars)
                
            }
         
        }
         
    </script>
</body>
</html>
